<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Odin Library</title>
</head>
<body>
	<section class="bookForm">
		<button class="newBook">New Book</button>
		<section class="inputBook toggleOn">
			<form id="bookForm">
				<label for="title">Title: </label>
				<input type="text" id="title" name="title" required>
				<label for="author">Author: </label>
				<input type="text" id="author" name="author" required>
				<label for="pages">Pages: </label>
				<input type="number" id="pages" name="pages" required>
				<label for="status">Have you read this book?</label>
				<input type="checkbox" id="status">
				<input type="submit" value="Submit" id="addBook">
			</form>
		</section>
	</section>
	<section class="books">

	</section>

<script src="main.js"></script>
</body>
</html>
